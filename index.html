<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Email for OTP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.4/dist/purify.min.js"></script>
</head>
<body>
    <h1>Temporary Email for OTP</h1>
    <div class="container">
        <h2>Your Temporary Email</h2>
        <div id="email-display" class="email-box">No email generated yet</div>
        <label for="domain-select">Domain:</label>
        <select id="domain-select">
            <option value="1secmail.com">1secmail.com</option>
            <option value="1secmail.org">1secmail.org</option>
            <option value="1secmail.net">1secmail.net</option>
        </select>
        <button id="generate-btn">Generate New Email</button>
        <button id="refresh-btn" disabled>Check for Messages</button>
        <label style="margin-left:10px;">
            <input type="checkbox" id="auto-refresh"> Auto refresh every
            <input type="number" id="interval-input" value="10" min="5" style="width:60px;">s
        </label>
        <p id="status"></p>
    </div>

    <div class="container">
        <h2>Messages</h2>
        <div id="message-list">No messages yet</div>
        <div id="message-content" class="message-content" style="display:none;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
